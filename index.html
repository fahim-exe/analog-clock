<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">

    


</head>
<body>
    <div class="main-clock">
        <div class="outer-clock-ring">
            <div class="digit digit-one"></div>
            <div class="digit digit-two"></div>
            <div class="digit digit-three"></div>
            <div class="digit digit-four"></div>


        </div>

        <div class="inner-clock-ring">
            <div class="rotation-bar hour-bar"></div>
            <div class="rotation-bar minute-bar"></div>
            <div class="rotation-bar second-bar"></div>


            <span style="--n:1">1</span>
            <span style="--n:2">2</span>
            <span style="--n:3">3</span>
            <span style="--n:4">4</span>
            <span style="--n:5">5</span>
            <span style="--n:6">6</span>
            <span style="--n:7">7</span>
            <span style="--n:8">8</span>
            <span style="--n:9">9</span>
            <span style="--n:10">10</span>
            <span style="--n:11">11</span>
            <span style="--n:12">12</span>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
